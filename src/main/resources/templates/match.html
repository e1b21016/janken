<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Match</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Match</h1>
  <h2>[[${loginUser}]]V.S.[[${user.userName}]]</h2>


  <a th:href="@{/fight(id=${user.id}, player='gu')}">ぐー</a>
  <a th:href="@{/fight(id=${user.id}, player='choki')}">ちょき</a>
