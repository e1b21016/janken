<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken game</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken Game</h1>
  <p>
    Hi [[${loginUser}]]
  </p>
  <h2>エントリー</h2>
  <p>
  <ul>
    <li th:each="user : ${user}"><a th:href="@{/match(id=${user.id})}"> [[${user.userName}]]</a></li>
  </ul>
  </p>

  <h2>試合結果</h2>
  <div th:if="${match}">
    <ul>
      <li th:each="match :${match}">id:[[${match.getId()}]]user1:[[${match.getUser1()}]] user2:[[${match.getuser2()}]]
        user1の手:[[${match.getuser1Hand()}]] user2の手:[[${match.getuser2Hand()}]]</li>
    </ul>
  </div>
</body>

</html>
