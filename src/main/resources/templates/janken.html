<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken game</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken Game</h1>
  <p>
    Hi [[${loginUser}]]
  </p>
  <h2>エントリー</h2>
  <p>
  <ul>
    <li th:each="users : ${user}">[[${users.userName}]]</li>
  </ul>
  </p>

  <form action="/janken" method="post">
    <a href="/jankengame?playerhand=pa">ぱー-</a>
    <a href="/jankengame?playerhand=choki">ちょき</a>
    <a href="/jankengame?playerhand=gu">ぐー</a>
  </form>
  <div th:if="${result}">
    <p>あなたの手:[[${playerhand}]]</p>
    <p>相手の手:[[${cpuhand}]]</p>
    <p>結果:[[${result}]]</p>
  </div>
</body>

</html>
